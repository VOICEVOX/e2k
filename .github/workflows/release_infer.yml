name: Release Infer
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        required: true
      production:
        description: "Release to PyPI (not TestPyPI)"
        required: false
        default: "false"

defaults:
  run:
    shell: bash
    working-directory: infer

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
          - ubuntu-24.04-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Replace version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = ${{ toJson(inputs.version) }};
            const cargoToml = fs.readFileSync('./infer/Cargo.toml', 'utf8');
            const replacedCargoToml = cargoToml.replace(/^version = ".*"$/m, `version = "${version}"`);
            if (cargoToml === replacedCargoToml) {
              throw new Error("assert: cargoToml !== replacedCargoToml");
            }
            fs.writeFileSync('./infer/Cargo.toml', replacedCargoToml);

      - name: Run Python build
        working-directory: infer/crates/e2k-py
        run: |
          (cd ../e2k-rs && cargo about generate about.hbs.md > ../e2k-py/NOTICE.md)
          uv run maturin build --release

      - name: Delete non-many linux wheel
        run: |
          rm -vf target/wheels/*-linux_*.whl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2k-py-${{ runner.os }}
          path: infer/target/wheels/*.whl

  build-sdist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run Python build
        working-directory: infer/crates/e2k-py
        run: |
          (cd ../e2k-rs && cargo about generate about.hbs.md > ../e2k-py/NOTICE.md)
          uv run maturin sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2k-py-sdist
          path: infer/target/wheels/*.tar.gz

  publish:
    needs:
      - build
      - build-sdist

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    environment: release

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: e2k-py-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ inputs.production == 'true' && 'https://upload.pypi.org/legacy/' || 'https://test.pypi.org/legacy/' }}
          verbose: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          body: |
            Release v${{ inputs.version }}
          draft: false
          prerelease: ${{ !inputs.production }}
