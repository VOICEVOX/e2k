name: Deploy Infer packages
on:
  workflow_dispatch:
    inputs:
      version:
        description: "バージョン情報（A.BB.C / A.BB.C-preview.D）"
        required: true
      production:
        description: "TestPyPIではなくPyPIにリリースする"
        type: boolean
        required: false
        default: false

defaults:
  run:
    shell: bash
    working-directory: infer

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - windows-2019
          - macos-13
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Setup cargo-about
        run: cargo binstall cargo-about

      - name: Setup windows i686
        if: runner.os == 'Windows'
        run: rustup target add i686-pc-windows-msvc

      - name: Build wheel on host
        working-directory: infer/tools
        if: runner.os != 'Linux'
        run: |
          uv run build_e2k_py.py --wheel --version ${{ inputs.version }}

      - name: Build wheel on docker
        working-directory: infer/tools
        if: runner.os == 'Linux'
        run: |
          uv run build_e2k_py.py --wheel-on-docker --version ${{ inputs.version }}

      - name: Build sdist
        working-directory: infer/tools
        if: matrix.os == 'ubuntu-22.04'
        run: |
          uv run build_e2k_py.py --sdist --version ${{ inputs.version }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2k-py-${{ matrix.os }}
          path: |
            infer/target/wheels/*.whl
            infer/target/wheels/*.tar.gz

  publish:
    needs:
      - build

    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    environment: release

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: e2k-py-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: ${{ inputs.production == 'true' && 'https://upload.pypi.org/legacy/' || 'https://test.pypi.org/legacy/' }}
          verbose: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ inputs.version }}
          target_commitish: ${{ github.sha }}
          draft: false
          prerelease: ${{ !inputs.production }}
